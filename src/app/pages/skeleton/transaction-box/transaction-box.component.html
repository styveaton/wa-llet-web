<div class="trans-box">
  <div class="head">
    <p>{{'taux_change' | translate }}</p>
    <p>1 USD = 600 XAF</p>
  </div>
  <div class="content">
    <div class="group-select">
      <div class="amt">
        <span>{{'send_amount' | translate }}</span>
        <p>100,00</p>
      </div>
      <select class="form-select">
        <option selected>USD</option>
        <optgroup label="Devise">
          <option value="all"><img src="assets/images/png/germany.png" alt=""> USD</option>
        </optgroup>
      </select>
    </div>
    <div class="group-select">
      <div class="amt">
        <span>{{'send_amount' | translate }}</span>
        <p>60.000,00</p>
      </div>
      <select class="form-select">
        <option selected>XAF</option>
        <optgroup label="Devise">
          <option value="all"><img src="assets/images/png/cameroon.png" alt=""> XAF</option>
        </optgroup>
      </select>
    </div>
    <div class="mode_receipt" style="display: none;">
      <p>Mode de réception</p>
      <select class="form-select">
        <option selected>International</option>
        <optgroup label="pays">
          <option value="all"><img src="assets/images/png/germany.png" alt=""> Allemagne</option>
          <option value="aus"><img src="assets/images/png/austria.png" alt=""> Australie</option>
          <option value="can"><img src="assets/images/png/canada.png" alt=""> Canada</option>
          <option value="fra"><img src="assets/images/png/france.png" alt=""> Français</option>
        </optgroup>
      </select> 
    </div>
    <button class="btn btn-primary"  (click)="openViewmobile()">{{'button_continue' | translate }}</button> 
  </div>
</div>
